<!-- head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Code Premium">
    <meta name="keywords" content="Code Premium">
    <meta name="author" content="Andika Chamberlin">
    <!-- title -->
    <title>Toggle Circle Device</title>
    <!-- Favicon -->
    <link rel="icon" href="img/icon-core.png" type="image/x-icon">
    <!-- core.min.css -->
    <link rel="stylesheet" href="css/core.min.css">
    <!-- loader -->
    <link rel="stylesheet" href="css/fmc-loader.css">
    <!-- code plugin css -->
    <link rel="stylesheet" href="code-plugin-css/fmc-toggle-circle.min.css">
    <!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- local font awesome -->
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
    <!-- modernizr development v3.5.0.min.js -->
    <script src="js/modernizr-development-v3.5.0.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
      <script scr="https://cdnjs.cloudflare.com/ajax/libs/livingston-css3-mediaqueries-js/1.0.0/css3-mediaqueries.min.js"></script>
    <![endif]-->

</head>
<!-- end head -->
    
<!-- body -->
<body class="tc-content-device" id="tcContentDevice">

    <!-- Preload -->
        <div id="fmcLoadScreen">
            <div id="fmcLoading">
                <div class="fmc-loader"><img src="img/icon-core.png" class="drop-shadow"></div>
            </div>
        </div>
    <!-- End preload -->

    <!-- code -->

    <div class="tc-toggle" id="tcToggle">
        <i class="fa fa-cogs"></i>
    </div>

    <ul class="tc-toggle-items">
        <li class="tc-toggle-mobile" id="tcToggleMobile">
            <i class="fa fa-mobile"></i>
            <div class="tc-tooltip">
                Mobile
            </div>
        </li>
        <li class="tc-toggle-tablet" id="tcToggleTablet">
            <i class="fa fa-tablet"></i>
            <div class="tc-tooltip">
                Tablet
            </div>
        </li>
        <li class="tc-toggle-laptop" id="tcToggleLaptop">
            <i class="fa fa-laptop"></i>
            <div class="tc-tooltip">
                Laptop
            </div>
        </li>
        <li class="tc-toggle-desktop" id="tcToggleDesktop">
            <i class="fa fa-desktop"></i>
            <div class="tc-tooltip">
                Desktop
            </div>
        </li>
    </ul>

    <iframe class="tc-iframe" src="https://templatescore.github.io/one-page-nav-pro/fmc-nav-sticky.html"></iframe>
    
    <!-- center-align and equal is class core framework -->
    <p class="center-align equal">iframe for you who have fixed and absolute content position</p>

    
    <div class="tc-parallax">
        <div class="tc-parallax-light"></div>
    </div>

    <!-- center-align and equal is class core framework -->
    <p class="center-align equal">If you have a list of static contents and relative you put on the body like parallax above</p>

    <!-- end code -->

</body>
<!-- end body -->

<!-- script -->

<!-- loader -->
<script src="js/fmc-load.js"></script>
<!-- cdn jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- jquery v3.2.1.min.js -->
<script>
    if(!window.jQuery) document.write('<script src="js/jquery.min.js"><\/script>');
</script>
<!-- code plugin js -->
<script src="code-plugin-js/fmc-toggle-circle.min.js"></script>

<!-- end script -->
</html>
